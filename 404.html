<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect 404s to index.html for React Router
      const pathname = window.location.pathname;
      const redirectUrl =
        "/Aims-Middle-East-Website" + "/?redirect=" + pathname.replace("/Aims-Middle-East-Website", "");
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
